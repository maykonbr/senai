<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui-growl/src/growl.js"></script>
    <script src="app/js/index-controller-exe.js"></script>
    <script src="app/js/filters/maiusculo-filter.js"></script>
    <script src="app/js/service/alert-service.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="app/css/media-queries.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css"/>

</head>
<body ng-app="senaix" ng-controller="IndexController" >

<div class="panel panel-default">
    <div class="panel-body">
        <form novalidate name="myForm" ng-submit="salvar()">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="itCarro">Carro</label>
                        <input type="text"
                               class="form-control"
                               id="itCarro"
                               name="itCarro"
                               ng-model="entidade.carro"
                               placeholder="Carro">

                        <div ng-messages="myForm.itCarro.$error"
                             ng-show="myForm.itCarro.$dirty">
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="itCor">Cor</label>
                        <input type="text"
                               class="form-control"
                               id="itCor"
                               name="itCor"
                               placeholder="cor"
                               ng-model="entidade.cor">

                        <div ng-messages="myForm.itCor.$error"
                             ng-show="myForm.itCor.$dirty">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div id="grid1" ui-grid="gridOptions" ui-grid-resize-columns class="grid"></div>
                </div>
            </div>

            <div class="row">
                <div class="panel-footer">
                    <button type="submit"
                            class="btn btn-primary"
                            ng-disabled="myForm.$invalid">

                        <i class="fa fa-save"></i>
                        Salvar</button>

                    <button type="submit"
                            class="btn btn-warning"
                            ng-click="limpar()">
                        <i class="fa fa-eraser"></i>
                        Limpar</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
